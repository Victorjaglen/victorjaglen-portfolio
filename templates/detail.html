{% extends 'layout.html' %}

{% block content %}
<section class="header">
    <h1>{{ project.title }}</h1>
    <p>{{ project.comp_date.strftime('%Y-%m') }}</p>
    <a target="_blank" href="{{ project.git_url }}" class="github-btn">
        <i class="fab fa-github"></i>
        View on GitHub
    </a>
    <ul class="project-skills">
        <div>
            {% for skill in project.skills.split(',') %}
                <li>{{ skill.strip() }}</li>
            {% endfor %}
        </div>
    </ul>
</section>
<section id="project-desc">
    <div id="triangle5"></div>
    <h2>Description</h2>
    <p>
        {{ project.desc }}
    </p>
    <div id="triangle6"></div>
</section>
<section id="edit-delete">
    <a href="{{ url_for('edit_project', id=project.id)}}">
        <i class="fas fa-edit"></i>
        Edit
    </a>
    <a href="{{ url_for('delete_project', id=project.id)}}">
        <i class="far fa-trash-alt"></i>
        Delete
    </a>
</section>
<section class="footer">
    <div class="socials">
        <!--Delete any you don't use-->
        <!--Icons from FontAwesome.com/icons-->
        <a href="">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="">
            <i class="fab fa-github"></i>
        </a>
        <a href="">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="">
            <i class="fab fa-tiktok"></i>
        </a>
    </div>
</section>
<script src="" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
{% endblock %}
